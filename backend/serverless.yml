org: adibtatriantama
app: voting-app
service: voting-app
useDotenv: true

custom:
  MainTableArn:
    Fn::GetAtt: [MainTable, Arn]

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dynamodb-local

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-southeast-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:BatchGetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - '${self:custom.MainTableArn}'
        - Fn::Join:
            - ''
            - - '${self:custom.MainTableArn}'
              - '/index/*'

  httpApi:
    cors:
      allowedOrigins:
        - https://adibta-fcc-voting-app.vercel.app
    authorizers:
      JwtAuthorizer:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Join:
            - ''
            - - https://cognito-idp.
              - ${aws:region}
              - .amazonaws.com/
              - Ref: CognitoUserPool
        audience:
          Ref: CognitoUserPoolClient

  environment:
    TABLE_NAME:
      Ref: MainTable

functions:
  createUser:
    handler: src/useCase/createUser/handler.main
    events:
      - cognitoUserPool:
          pool: VotingAppUserPool
          trigger: PostConfirmation

resources:
  - ${file(resources/dynamodb-table.yml)}
  - ${file(resources/cognito-user-pool.yml)}
